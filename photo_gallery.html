			<script>
				function goBack() {
					srcString = $('#preview').attr("src")

					index = parseInt(srcString.split('/')[2].split('.')[0])

					if (index === 1) {
						index = 19
					} else {
						index = index - 1
					}

					$('#preview').attr("src", "images/photo_gallery/" + index + ".jpg")
				};

				function goForward() {
					srcString = $('#preview').attr("src")

					index = parseInt(srcString.split('/')[2].split('.')[0])

					if (index === 19) {
						index = 1
					} else {
						index = index + 1
					}

					$('#preview').attr("src", "images/photo_gallery/" + index + ".jpg")
				};
			</script>
